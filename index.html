<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/index.css"
  <title>Frontend Mentor | Product preview card challenge</title>

</head>
<body>

  <!-- step1== i created a div with the class of "card" that houses both image and text content -->
    
  <div class="card"> 
          <img class="large-screen" src="./images/image-product-desktop.jpg">
          <img class=" mobile" src="./images/image-product-mobile.jpg">

<!-- step2=== i created a nested div with class of "content" -->

    <div class="content">
      <h2>PERFUME</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        
        <!-- i created a div to wrap up pricing -->
        <div class="price">
          <span class="new-price">$149.99 </span>
          <span class="old-price"> $169.99</span>

          <!-- i added a button tag (for add to cart)-->
          <button><img src="./images/icon-cart.svg" alt="cart-icon"> Add To Cart</button>

        </div>
        




</div>
</div>
