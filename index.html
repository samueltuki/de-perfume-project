<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/index.css"
  <title>Frontend Mentor | Product preview card challenge</title>

</head>
<body>

  <!-- step1== i created a div with the class of "card" that houses both image and text content -->
    
  <div class="card"> 
          <img id="large-screen" height="500px" width="350px" class="large-screen" src="./images/image-product-desktop.jpg">
          <!-- <img id="mobile" class=" mobile" src="./images/image-product-mobile.jpg"> -->

<!-- step2=== i created a nested div with class of "content" -->

    <div id="content" class="content">
      <h2>PERFUME</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
          
      <!-- i wrapped the span in a div of "price" class so i can control the display -->
        <div class=" price">
            <span class="new-price">$149.99 </span>
            <span class="old-price"> $169.99</span>

          </div>   
          

          <!-- i added a button tag (for add to cart)-->
          <button id="button"><img src="./images/icon-cart.svg" alt="cart-icon"> Add To Cart</button>

        




</div>
</div>
  
<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SAMUEL TUKI</a>.
  </footer>
</body>
</html>
