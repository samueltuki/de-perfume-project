<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/index.css">
  <title>Frontend Mentor | Product preview card challenge</title>
</head>

<body>

  <div class="cardContainer">
    <!-- Card 1 -->
    <div class="card">
      <div class="cardImage">
        <img class="large-screen" src="./images/image-product-desktop.jpg">
        <img class="mobile" src="./images/image-product-mobile.jpg">
      </div>
      <div class="cardContent">
        <h2>Perfume</h2>
        <h3>Gabrielle Essence Eau De Parfum</h3>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <span class="new-price">$149.99 </span>
          <span class="old-price"> $169.99</span>
        </div>
        <button class="addCartBtn"><img src="./images/icon-cart.svg" alt="cart-icon">Add To Cart</button>
      </div>
    </div>

    </div>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">SAMUEL TUKI</a>.
  </footer>
</body>

</html>
